<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- 在使用 Cordova/PhoneGap 创建的 APP 中包含的文件，由 Cordova/PhoneGap 提供，(开发过程中显示 404) -->
  <script src="cordova.js"></script>
  <!-- <script src="js/app.js"></script> -->
  <script src="js/app2.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src="js/lib/iconfont.js"></script>
</head>

<body ng-app="todo" ng-controller="TodoCtrl">
  <ion-side-menus>

    <!-- 中心内容 -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <button class="button button-icon" ng-click="toggleProjects()">
          <i class="icon ion-navicon"></i>
        </button>
        <h1 class="title">{{activeProject.title}}
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-qiu"></use>
            </svg>
        </h1>
        <!-- 新增按钮 -->
        <button class="button button-icon" ng-click="newTask()">
          <i class="icon ion-compose"></i>
        </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="task in activeProject.tasks">
            {{task.title}}
          </ion-item>
        </ion-list>
      </ion-content>
      <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <!-- topic Tab -->
        <a href="templates/topic.html">
          <ion-tab title="专题" icon-off="ion-topic" icon-on="ion-topic-active" href="#/tab/topic">
            <ion-nav-view name="tab-dash"></ion-nav-view>
          </ion-tab>
        </a>
        <!-- Pictrue Tab -->
        <ion-tab title="壁纸" icon-off="ion-picture" icon-on="icon-picture-active" href="#/tab/picture">
          <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>
        <!-- Communication Tab -->
        <ion-tab title="社区" icon-off="ion-communi" icon-on="ion-communi-active" href="#/tab/communication">
          <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
        <!-- Shop Tab -->
        <ion-tab title="商城" icon-off="ion-shop" icon-on="ion-shop-active" href="#/tab/shop_market">
          <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
        <!-- Account Tab -->
        <ion-tab title="我的" icon-off="ion-account" icon-on="ion-account-active" href="#/tab/account">
          <ion-nav-view name="tab-account"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-side-menu-content>

    <!-- 左边栏 -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projects</h1>
        <button class="button button-icon ion-plus" ng-click="newProject()">
      </button>
      </ion-header-bar>
      <ion-content scroll="false">
        <ion-list>
          <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
            {{project.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

  </ion-side-menus>
  <script id="new-task.html" type="text/ng-template">

    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">New Task</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="createTask(task)">
          <div class="list">
            <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
          </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Create Task</button>
          </div>
        </form>

      </ion-content>

    </div>

  </script>
  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

      <ion-tab title="专题" icon="ion-topic" href="#/tab/topic">
        <ion-nav-view name="topic-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="壁纸" icon="ion-ios-information" href="#/tab/about">
        <ion-nav-view name="about-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="社区" icon="ion-ios-world" ui-sref="tabs.contact">
        <ion-nav-view name="contact-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="商城" icon="ion-topic" href="#/tab/topic">
        <ion-nav-view name="topic-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="我的" icon="ion-topic" href="#/tab/topic">
        <ion-nav-view name="topic-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

</body>

</html>
